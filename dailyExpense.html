<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Daily Expense</title>
	<link href="signup.css" rel="stylesheet">
</head>
<body>
	<div id="buy-btn-msg"></div>
	<nav class="navbar" >
		<button id="rzp-btn1">Buy Premium</button>
	</nav>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<main>
		<form method="POST">
			<label for="amount">Expense Amount</label>
			<input type="number" class="input-fields" id="amount" name="amount"><br>
			<label for="description">Enter Description</label>
			<input type="text" class="input-fields" id="description" name="description"><br>
			<label for="category">Choose a Category</label>
			<select id="category" name="category">
				<option>Food</option>
				<option>Movie</option>
				<option>Fuel</option>
				<option>Electricity</option>
				<option>Shopping</option>
				
			</select><br>
			<input type="submit" id="formBtn" value="Add Expense">
		</form>
	</main>
	<table id="expense-list"><h2 id="table-heading"><u>All Expenses</u></h2>
		<tr>
		<th></th>
		<th>Expense Amount</th>
		<th>Description</th>
		<th>Category</th>
		</tr>
	</table>
	<ul id="leaderboard"><h2><u>LeaderBoard</u></h2></ul>
	<button id="download-btn" onclick="download()">Download</button>
	<ul id="download-links"><h2>Download History</h2></ul>
	<script src="dailyExpense.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
