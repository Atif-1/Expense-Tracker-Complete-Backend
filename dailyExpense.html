<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Daily Expense</title>
	<link href="signup.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar" >
		<div class="nav-right">
			<a href="./signup.html">Sign Up</a>
			<a href="./login.html">Login</a>
		</div>
		<button id="rzp-btn1">Buy Premium</button>
		<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	</nav>
	<div id="buy-btn-msg"></div>
	<div id="top-heading"><h1>Expense Tracker</h1></div>
	<main>
		<form method="POST">
			<label for="amount">Expense Amount</label>
			<input type="number" class="input-fields" id="amount" name="amount"><br>
			<label for="description">Enter Description</label>
			<input type="text" class="input-fields" id="description" name="description"><br>
			<label for="category">Choose a Category</label>
			<select id="category" name="category">
				<option>Food</option>
				<option>Movie</option>
				<option>Fuel</option>
				<option>Electricity</option>
				<option>Shopping</option>
				
			</select><br>
			<input type="submit" id="formBtn" value="Add Expense">
		</form>
	</main>
	<table id="expense-list"><h2 id="table-heading"><u>All Expenses</u></h2>
		<tr>
		<th></th>
		<th>Expense Amount</th>
		<th>Description</th>
		<th>Category</th>
		</tr>
	</table>
	<div id="exp-rows"><label>Rows per page:</label><select name="rows" id="row-num">
		<option>2</option>
		<option>4</option>
		<option>10</option>
		<option>25</option>
		<option>50</option>
		<option>100</option>
	</select></div>
	<div id="exp-pagination"></div>
	<button id="download-btn" onclick="download()">Download</button>
	<ul id="leaderboard"><h2><u>LeaderBoard</u></h2></ul>
	<ul id="download-links"><h2><u>Download History</u></h2></ul>
	<ul id="daily-exp"><h2><u>Daily Expenses</u></h2></ul><button id="dailyBtn" onclick="dailyExp()" disabled="true">show</button> 
	<ul id="weekly-exp"><h2><u>Weekly Expenses</u></h2> </ul><button id="weeklyBtn" onclick="weeklyExp()" disabled="true">show</button> 
	<ul id="monthly-exp"><h2><u>Monthly Expenses</u></h2> </ul><button id="monthlyBtn" onclick="monthlyExp()" disabled="true" >show</button> 
	<script src="dailyExpense.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
