<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="signup.css" rel="stylesheet">
</head>
<body>
	<main>
		<form method="POST">
			<label for="email">Enter Email</label><br>
			<input type="email" id="email" class="input-fields" name="email" required><br>
		<label for="password">Enter Password</label><br>
			<input type="password" id="password" class="input-fields" name="password" required><br>
			<input type="submit" id="formBtn" value="Login">
		</form>
		<div><a href="./signup.html">Sign Up</a></div>
	</main>
	<div><a href="./forgetpassword.html" class="forgetpass">Forget Password?</a></div>
	<script src="login.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
